<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Wizard</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-body">
    <div class="search-box">
      <input type="text" id="search-box-input" placeholder="Search Location..." value="Luxembourg" autocomplete="off">
    </div>
    <div class="current-weather-display">
      <div class="current-weather-conditions"></div>
      <div class="selected-location"></div>
      <div class="current-weather-details">
        <div class="current-temp"></div>
        <div class="current-weather-specifics">
          <div class="current-feels-like"></div>
          <div class="current-wind"></div>
          <div class="current-humidity"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
